<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href='style.css'>
    <title>Twitter Clone App </title>
</head>
<body>
    <header>
        <h1>Twitter Clone App</h1>
    </header>
    <main>
        <form class="Twitter-form">
            <div class="error-message"></div>
            <label for="name">Name</label>
            <input class="u-full-width" type="text" id="name" name="name">
            <label for="content">Tweet</label>
            <textarea class="u-full-width" type="text" id="content" name="content"></textarea>
            <button class="button-primary">Send Your Tweet</button>
        </form>
        <div class="loading">
            <img src="./loading.gif" alt="">
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
